<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label for="full_name">Full Name</label><br>
        <input type="text" name="full_name" placeholder="Your name here" required><br>
    </div>
    <div class="mb-2">
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Email" required><br>
    </div>
    <div class="mb-2">
        <label for="linkedin">Linkedin URL</label><br>
        <input type="url" name="linkedin" placeholder="Linkedin URL"><br><br>
    </div>
    <div class="mb-2">
        <label for="education">Education</label><br>
        <textarea name="education" required></textarea>
    </div>
    <div class="mb-2">
        <label for="workexp">Work Experience</label><br>
        <textarea name="workexp" required></textarea>
    </div>
    <div class="mb-2">
        <label for="resume">Resume URL</label><br>
        <input type="url" name="resume" placeholder="Resume URL"><br><br>
    </div>
    <input type="submit">
</form>
